<div class="container">
    <div class="inputbox p-5">
        <input  [(ngModel)]= "toFilter" type="text" placeholder="enter"/>
    </div>
    
    <table class="table">
        <thead>
          <tr>
            <th  scope="col" >Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
            @for(item of productName | searchfilter:toFilter ;track item.id){
          <tr appError>
            <td>{{item.title}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price}}</td>
          </tr>
        }
          </tbody>
          </table>
</div>
